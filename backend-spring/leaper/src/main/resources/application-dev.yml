spring:
  config:
    import:
      - optional:file:.env.dev

  security:
    oauth2:
      client:
        registration:
          # 소셜 로그인용 클라이언트
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope:
              - email
              - profile

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/naver"
            scope:
              - name
              - email
              - profile_image

          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID}
            client-secret: ${INSTAGRAM_CLIENT_SECRET}
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/instagram"
            scope:
              - user_profile

          # 계정 연결용 클라이언트
          google-connect:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/connect/login/oauth2/code/google-connect"
            scope:
              - email
              - profile
              - https://www.googleapis.com/auth/youtube.readonly
            provider: google

          naver-connect:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/connect/login/oauth2/code/naver-connect"
            scope:
              - name
              - email
              - profile_image
            provider: naver

          instagram-connect:
            client-id: ${INSTAGRAM_CLIENT_ID}
            client-secret: ${INSTAGRAM_CLIENT_SECRET}
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/connect/login/oauth2/code/instagram-connect"
            scope:
              - user_profile
            provider: instagram


        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          instagram:
            user-name-attribute: id
            authorization-uri: https://api.instagram.com/oauth/authorize
            token-uri: https://api.instagram.com/oauth/access_token
            user-info-uri: https://graph.instagram.com/me



  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # datasource - H2
  # datasource:
  #   url: jdbc:h2:file:./data/testdb
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password:

  # H2 Console 설정
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB        # 개별 파일 최대 크기
      max-request-size: 50MB     # 전체 요청 최대 크기
      file-size-threshold: 2KB   # 메모리에 저장할 파일 크기 임계값
      resolve-lazily: false      # 파일을 즉시 해결할지 여부

  data:
    mongodb:
      host: localhost
      port: 27017
      database: leaper

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
      expirationForPut: 1
      expirationForGet: 24
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      stack:
        auto: false
        dialect: ${JPA_DIALECT:org.hibernate.dialect.H2Dialect}



#  mvc:
#    favicon:
#      enabled: false

# Frontend URL for CORS configuration
front:
  url: ${FRONT_URL:http://localhost:5173}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}
  issuer: ${JWT_ISSUER:leaper-app}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

nts:
  service-key: ${NTS_SERVICE_KEY}
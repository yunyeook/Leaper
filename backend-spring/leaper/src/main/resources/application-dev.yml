spring:
  config:
    import:
      - optional:file:.env.dev

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope:
              - email
              - profile

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub

  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # datasource - H2
  # datasource:
  #   url: jdbc:h2:file:./data/testdb
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password:

  # H2 Console 설정
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

  data:
    mongodb:
      host: localhost
      port: 27017
      database: leaper

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
      expirationForPut: 1
      expirationForGet: 24
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      stack:
        auto: false
        dialect: ${JPA_DIALECT:org.hibernate.dialect.H2Dialect}



#  mvc:
#    favicon:
#      enabled: false

# Frontend URL for CORS configuration
front:
  url: ${FRONT_URL:http://localhost:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}
  issuer: ${JWT_ISSUER:leaper-app}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG